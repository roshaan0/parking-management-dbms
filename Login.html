<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System - Log In</title>
    <style>
        /* ... your CSS styles here ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('parking-lot-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #34495e;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }

        .options a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .options a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        #remember-me.active {
            color: #27ae60;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #888;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-btn img {
            width: 25px;
            height: 25px;
        }

        .social-btn:hover {
            background-color: #e0e0e0;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #555;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/100" alt="Logo" style="width: 100px; height: 100px; border-radius: 50%;">
        </div>
        <h1>Log In to BU-CPMS</h1>
        <form action="Login.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Log In</button>
            <div class="options">
                <a href="forgot-password.html">Forgot password?</a>
                <a href="#" id="remember-me">Remember me</a>
            </div>
        </form>

        <div class="divider">
            <span>OR CONTINUE WITH</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <img src="google-icon.png" alt="Google">
            </button>
            <button class="social-btn">
                <img src="facebook-icon.png" alt="Facebook">
            </button>
            <button class="social-btn">
                <img src="microsoft-icon.png" alt="Microsoft">
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        // Remember me functionality
        document.getElementById('remember-me').addEventListener('click', function(e) {
            e.preventDefault(); // This is for the remember-me link, not the form submit
            this.classList.toggle('active');
            this.textContent = this.classList.contains('active') ?
                'âœ“ Remembered' : 'Remember me';
        });
    </script>
</body>
</html>
